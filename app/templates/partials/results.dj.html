<div class="answer-navigator">
    <div class="answer">
        <h4 class="answer-title">[[currentAnswer.label]]</h4>
        <div class="answer-content">
            <dynamic-chart ng-attr-nochart='[[nochart]]' ng-hide="[[nochart]]" ng-attr-id="[[currentAnswer.id]]" filters="filters"></dynamic-chart>
            <div ng-class="{'answer-description--nochart':nochart}" class="answer-description">
                <p ng-bind-html="getTrustedHTML()"></p>
            </div>
        </div>
    </div>
    <nav class="answer-navigator__nav">
        <ul>
            <li class="answer-navigator__nav__previous" ng-show="hasPrev()"><a ng-href="" ng-click="previous()">Précédent</a></li>
            <li class="answer-navigator__nav__next" ng-show="hasNext()"><a ng-href="" ng-click="next()">Passer</a></li>
        </ul>
    </nav>
</div>

<div class="answer-thematics">
    <ul>
        <li class="answer-thematics__thematic" ng-repeat="thematic in thematics" ng-class="thematic.slug">
            <a>[[thematic.title]]</a>
        </li>
    </ul>
</div>

<div class="answer-filters">
    <span class="answer-filters__title">Filtres :</span>
    <div class="answer-filters__gender">
        <button ng-class="{active:filters.male}" ng-click="filter('male')"></button>
        <button ng-class="{active:filters.female}" ng-click="filter('female')"></button>
    </div>
    <div class="answer-filters__age">
        <p ng-if="filters.age_min !== filters.age_max"><strong>[[filters.age_min]]</strong> à <strong>[[filters.age_max]]</strong> ans</p>
        <p ng-if="filters.age_min === filters.age_max"><strong>[[filters.age_min]]</strong> ans</p>
        <div slider ng-from='filters.age_min' ng-to='filters.age_max' start='0' end='99'></div>
    </div>
</div>
