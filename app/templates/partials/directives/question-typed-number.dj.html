{% extends "partials/directives/question-base.dj.html" %}

{% block form %}
<input type="number" ng-model="answer"/>
<p>
    <strong>Min_number: [[ question.min_number ]]</strong></br>
    <strong>Max_number: [[ question.max_number ]]</strong></br>
    <strong>Unit: [[ question.unit ]]</strong></br>
</p>

<!-- <number-slider ng-model='answer' min-number='question.min_number' max-number='question.min_number'
    unit='question.unit'></number-slider> -->
{% endblock %}

{% block actions %}
    <a class="btn btn-primary" ng-click="submitAnswer(answer)">[[ question.validate_button_label ]]</a>
{% endblock %}
