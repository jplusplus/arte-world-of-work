<div ng-switch='element.type'>
    <div ng-switch-when='feedback'>
        <!-- static feedback -->
        <div class="survey-element__feedback" feedback-static  ng-if="element.sub_type == 'static'"></div>
        <div class="survey-element__feedback" feedback-dynamic ng-if="element.sub_type == 'dynamic'"></div>
    </div>

    <div ng-switch-when='question' ng-class='getQuestionClasses(element)'>        
        <!-- user specific question -->
        <div class="survey-element__question" question-user-gender  ng-if="element.typology == TYPOLOGIES.USER.GENDER"></div>
        <div class="survey-element__question" question-user-country ng-if="element.typology == TYPOLOGIES.USER.COUNTRY"></div>
        <div class="survey-element__question" question-user-age     ng-if="element.typology == TYPOLOGIES.USER.AGE"></div>
        <!-- all `regular` question --> 
        <div class="survey-element__question" question-typed-number ng-if="element.typology == TYPOLOGIES.TYPED_NUMBER"></div>
        <div class="survey-element__question" question-boolean      ng-if="element.typology == TYPOLOGIES.BOOLEAN"></div>
        <div class="survey-element__question" question-radio        ng-if="element.typology == TYPOLOGIES.RADIO_TYPE"></div>
        <div class="survey-element__question" question-selection    ng-if="element.typology == TYPOLOGIES.SELECTION_TYPE"></div>
        <!-- question position output --> 
        <div class="survey-element__position">
            <strong>[[elementPosition()]]</strong>/[[elementsCount()]]
        </div>
    </div>
</div>
