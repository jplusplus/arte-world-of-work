{% extends "partials/directives/question-base.dj.html" %}

{% block form %}
<div class='question-choices question-choices--multiple'
     ng-class='getQuestionClasses(question)'>
    <div ng-repeat='choice in question.choices'
         ng-click='toggleChoice(choice)'
         ng-class='{"question-choice--selected": isSelected(choice)}'
         class="question-choice">
        <span>[[ choice.title ]]</span>
        <img ng-if='question.media_type' ng-attr-src='choice.picture'></img>
    </div>
</div>
{% endblock %}
