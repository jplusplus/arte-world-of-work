{% extends "partials/directives/feedback-base.dj.html" %}

{% block content %}

    <dynamic-chart ng-class="{'chart--fullwidth':fullwidth}" ng-attr-nochart='[[nochart]]' ng-hide="nochart" ng-attr-id="[[feedback.question_id]]" filters="filters"></dynamic-chart>
{% endblock %}
