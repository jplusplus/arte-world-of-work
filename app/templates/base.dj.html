{% load staticfiles %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html ng-app="arte-ww" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html ng-app="arte-ww" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html ng-app="arte-ww" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html ng-app="arte-ww" class="no-js"> <!--<![endif]-->
    <head >
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
        <title ng-bind="Page.title() + ' - World of Work'">Arte # World Of Work</title>
        <meta name="description" content="">
        <link rel="icon" type="image/png" href="{{STATIC_URL}}/img/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700|Roboto:400,700,500' 
              rel='stylesheet' 
              type='text/css'>
        {% block extracss %}{% endblock %}
        <base href="{% url 'home' %}" />
        <script type="text/javascript">
            var STATIC_URL = window.STATIC_URL = window.STATIC_URL || "{{STATIC_URL}}";
        </script>
    </head>
    <body ng-cloak track-thematic>
        <div ng-controller='PageCtrl'>
            {% block content %}{% endblock %}
            {% block extrajs %}{% endblock %}
        </div>
    </body>
</html>
