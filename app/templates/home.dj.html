{% extends "base.dj.html" %}
{% load staticfiles %}
{% load compress %}

{% block extracss %}
    {% compress css %}
        <link rel="stylesheet" type="text/less" href="{% static 'css/base.less' %}">
    {% endcompress %}
{% endblock %}

{% block extrajs %}
    
    {% compress js %}
        <script type="text/javascript" src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'vendor/underscore/underscore.js' %}"></script>
    {% endcompress %}

    <script type="text/javascript" src="{% static 'vendor/angular/angular.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'vendor/angular-route/angular-route.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'vendor/angular-cookies/angular-cookies.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'vendor/angular-resource/angular-resource.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'vendor/angular-sanitize/angular-sanitize.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'vendor/angular-ui-bootstrap-bower/ui-bootstrap-tpls.min.js' %}"></script>

    {% compress js %}
        <script type="text/coffeescript" src="{% static 'js/app.coffee' %}"></script>
        <script type="text/coffeescript" src="{% static 'js/filters.coffee' %}"></script>
        <!-- controllers -->
        <script type="text/coffeescript" src="{% static 'js/controllers/HomeCtrl.coffee' %}"></script>
        <!-- services -->
        <!-- 
            <script type="text/coffeescript" src="{% static 'js/services/Question.coffee' %}"></script>
         -->
        <!-- directives -->
        <!-- 
            <script type="text/coffeescript" src="{% static 'js/directives/charts.coffee' %}"></script>
         -->
    {% endcompress %}
{% endblock %}

{% block content %}
    <div ng-view id="content"></div>
{% endblock %}
